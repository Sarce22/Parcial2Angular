<div class="container principal">
  <form [formGroup]="registrarseFormulario" (ngSubmit)="onSubmit()">
    <label for="">
      
      <div class="row ">
        <div class="">
          <h1>Registro</h1>
          <br />
        </div>
        <div class="col">
          <label for="">cedula</label>
          <input type="text"class="form-control"id="cedula"placeholder="Ingrese su cedula"formControlName="cedula"  [(ngModel)]="nuevaCita.cedula"
          />
          <div
            *ngIf="registrarseFormulario!.get('cedula')?.touched
                                          && registrarseFormulario!.get('cedula')?.errors?.['required']"
            class="alert alert-danger mt-1"
            role="alert"
          >
            Ingresa tu cedula
          </div>
        </div>
        <br />
        <div class="col">
          <label for="">nombre</label>
          <input type="text"class="form-control"id="nombre"placeholder="Ingrese su nombre"formControlName="nombre"  [(ngModel)]="nuevaCita.nombre"
          />
          <div
            *ngIf="registrarseFormulario!.get('nombre')?.touched
                                          && registrarseFormulario!.get('nombre')?.errors?.['required']"
            class="alert alert-danger mt-1"
            role="alert"
          >
            Ingresa tu nombre
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">fecha</label>
        <input type="fecha"class="form-control"id="fecha"placeholder="Ingrese su fecha"formControlName="fecha" [(ngModel)]="nuevaCita.fecha"
        />
        <div
          *ngIf="registrarseFormulario!.get('fecha')?.touched
                                          && registrarseFormulario!.get('fecha')?.errors?.['required']"
          class="alert alert-danger mt-1"
          role="alert"
        >
          Ingresa tu fecha
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">hora</label>
        <input type="hora" class="form-control"id="hora"placeholder="Ingrese una hora"formControlName="hora" [(ngModel)]="nuevaCita.hora"
        />
        <div
          *ngIf="registrarseFormulario!.get('hora')?.touched
                                          && registrarseFormulario!.get('hora')?.errors?.['required']"
          class="alert alert-danger mt-1"
          role="alert"
        >
          Ingresa tu hora
        </div>
        <div
          *ngIf="registrarseFormulario.get('password')?.touched
                                                                  && registrarseFormulario.get('password')?.errors?.['minlength']"
          class="alert alert-danger mt-2"
          role="alert"
        >
          Minimo 6 caracteres para el password
        </div>

        <div class="col">
          <label for="">observacion</label>
          <input type="text" class="form-control"id="observacion"placeholder="Ingrese su observacion"formControlName="observacion"
          [(ngModel)]="nuevaCita.observaciones"
          />
          <div
            *ngIf="registrarseFormulario!.get('observacion')?.touched
                                          && registrarseFormulario!.get('observacion')?.errors?.['required']"
            class="alert alert-danger mt-1"
            role="alert"
          >
            Ingresa tu observacion
          </div>
        </div>
      </div>
      <br />

      <br />
      <div class="container fluid">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div><br>
      
    </label>
  </form>
</div>
